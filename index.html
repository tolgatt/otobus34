<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Otobüs 34</title>
<link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css"/>
<link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/sharp-solid.css"/>
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        font-family: 'Source Sans 3', sans-serif;
        background-color: #f8f8f8;
        text-align: center;
    }

    header {
        background-color: #e50f19;
        padding: 10px;
        color: white;
        text-align: center;
        font-size: 32px;
    }

    header img {
        max-height: 72px;
    }

    .map-link {
        background: url('ikonlar/harita.jpg') no-repeat center center;
        background-size: cover;
        color: white;
        display: block;
        height: 300px;
        margin: 20px auto;
        max-width: 800px;
        border-radius: 10px;
        text-decoration: none;
        font-size: 32px;
        line-height: 300px;
        font-weight: 600;
        box-shadow: inset 0 8px 15px rgba(0,0,0,0.3); 
    }

    .buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
        margin: 20px 0;
    }

    .btn {
        background-color: #e50f19;
        color: white;
        padding: 15px;
        border-radius: 8px;
        font-size: 18px;
        width: 200px;
        cursor: pointer;
        text-decoration: none;
        transition: background-color 0.3s ease;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
    }

    .btn:hover {
        background-color: #aa0810;
    }

    .contact-btn {
        display: inline-block;
        margin: 30px auto;
        padding: 12px 30px;
        background-color: #e50f19;
        border-radius: 30px;
        font-size: 18px;
        text-decoration: none;
        color: white;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
        transition: background-color 0.3s ease;
    }

    .contact-btn:hover {
        background-color: #aa0810;
    }

    @media (max-width: 768px) {
        .buttons {
            flex-direction: column;
            gap: 10px;
        }

        .btn {
            width: 90%;
            margin: 0 auto;
        }

        .map-link {
            width: 90%;
            line-height: 250px;
            height: 250px;
        }
    }
</style>
</head>
<body>
<header>
    <img src="ikonlar/otobus.ico" alt="Logo">
</header>
<a href="harita.html" class="map-link">
    <i class="fa-sharp fa-solid fa-map" style="margin-right:8px;"></i> Harita
</a>
<div class="buttons">
    <a href="gecmis.html" class="btn"><i class="fa-sharp fa-solid fa-clock-rotate-left"></i> Geçmiş seferler</a>
    <a href="aracsorgu.html" class="btn"><i class="fa-sharp fa-solid fa-bus"></i> Araç sorgulama</a>
    <a href="liste.html" class="btn"><i class="fa-sharp fa-solid fa-list"></i> Araç listesi</a>
</div>
<a href="iletisim.html" class="contact-btn"><i class="fa-sharp fa-solid fa-envelope"></i> İletişim</a>
</body>
</html>
